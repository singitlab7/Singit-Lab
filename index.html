<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubmed Hymne Project - 50 is my number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        /* On enlève toute marge par défaut */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Empêche les barres de défilement */
        }

        /* Conteneur pour l'image de fond */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('logo-clubmed.jpg');
            background-size: contain;
            background-color: #000;
            background-position: center center;
            background-repeat: no-repeat;
        }

        /* Conteneur pour les contrôles, placé PAR-DESSUS le fond */
        .controls-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Assure qu'il est au-dessus du fond */
        }
        
        /* Style du bouton Play/Pause */
        #play-pause-bouton {
            background-color: rgba(255, 255, 255, 0.8);
            color: #1D1E18;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }

        #play-pause-bouton:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 1);
        }

        /* La balise audio reste cachée */
        #ma-demo {
            display: none;
        }
    </style>
</head>
<body>

    <!-- On sépare le fond et les contrôles en deux couches distinctes -->
    <div class="background-container"></div>
    
    <div class="controls-container">
        <button id="play-pause-bouton">▶</button>
    </div>
    
    <audio id="ma-demo" src="cmed-hymne.mp3"></audio>

    <script>
        const lecteurAudio = document.getElementById('ma-demo');
        const boutonPlayPause = document.getElementById('play-pause-bouton');

        boutonPlayPause.addEventListener('click', function() {
            if (lecteurAudio.paused) {
                lecteurAudio.play();
                boutonPlayPause.innerHTML = '❚❚';
            } else {
                lecteurAudio.pause();
                boutonPlayPause.innerHTML = '▶';
            }
        });
        
        lecteurAudio.addEventListener('ended', function() {
            boutonPlayPause.innerHTML = '▶';
        });
    </script>

</body>
</html>
