<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymne Braderie de Lille 2025 - SingIt Lab!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="hymneAudio">
        <source src="hymne.mp3" type="audio/mpeg">
        Ton navigateur ne supporte pas l'élément audio.
    </audio>

    <div class="container-metal">
        <div class="header">
            <img src="logo-singit.jpg" alt="Logo SingIt Lab" class="logo">
        </div>
        
        <h1 class="titre-hymne">Hymne<br>Braderie de Lille<br>2025</h1>
        
        <div class="container-elements">
            <img src="moule-frite.png" alt="Moule frite" class="moule-frite">
            <img src="bobine.gif" alt="Boomer 1" class="boomer boomer-left">
            
            <button id="playButton" class="play-button">
                PLAY
            </button>
            
            <img src="bobine.gif" alt="Boomer 2" class="boomer boomer-right">
        </div>

    </div>

    <script>
        const audio = document.getElementById('hymneAudio');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'PAUSE';
            } else {
                audio.pause();
                playButton.textContent = 'PLAY';
            }
        });
    </script>

</body>
</html>
