<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singit Lab - Démos Vintage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --couleur-fond: #F5F1E8;
            --couleur-texte: #1D1E18;
            --couleur-accent: #E63946;
            --cassette-shell: #EAE7DC;
            --cassette-dark: #3D403A;
        }

        body {
            background-color: var(--couleur-fond);
            font-family: 'Poppins', sans-serif;
            color: var(--couleur-texte);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header img {
            max-width: 250px;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--couleur-accent);
            padding-bottom: 10px;
        }

        .demos-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* --- Style de la cassette K7 --- */
        .cassette-player {
            background-color: var(--cassette-shell);
            border: 2px solid var(--cassette-dark);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
        }

        .cassette-window {
            background-color: rgba(0,0,0,0.1);
            border: 2px solid var(--cassette-dark);
            border-radius: 4px;
            height: 60px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
        }

        .bobine {
            width: 45px;
            height: 45px;
            opacity: 0; /* Les bobines sont invisibles par défaut */
            transition: opacity 0.3s ease;
        }
        
        /* Quand la classe .playing est active, on montre les bobines */
        .cassette-player.playing .bobine {
            opacity: 1;
        }

        .cassette-label {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            font-family: 'Roboto Mono', monospace;
            color: var(--cassette-dark);
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
        }

        .play-button {
            background-color: var(--cassette-dark);
            color: #fff;
            border: 2px solid var(--cassette-dark);
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .play-button:hover {
            background-color: var(--couleur-accent);
            border-color: var(--couleur-accent);
        }
    </style>
</head>
<body>

    <div class="container">

        <header>
            <img src="logo-singit.jpg.jpg" alt="Logo de Singit Lab">
        </header>

        <main>
            <section id="demos">
                <h2>Nos Démos Vintage</h2>
                
                <div class="demos-list">

                    <!-- LECTEUR K7 - DÉMO 1 -->
                    <div class="cassette-player">
                        <div class="cassette-window">
                            <img src="bobine.gif" alt="Bobine animée" class="bobine">
                            <img src="bobine.gif" alt="Bobine animée" class="bobine">
                        </div>
                        <div class="cassette-label">Anniversaire Magique</div>
                        <div class="controls">
                            <button class="play-button">▶️ PLAY</button>
                        </div>
                        <audio src="anniversaire-wyk.mp3" preload="auto"></audio>
                    </div>

                    <!-- LECTEUR K7 - DÉMO 2 -->
                    <div class="cassette-player">
                        <div class="cassette-window">
                            <img src="bobine.gif" alt="Bobine animée" class="bobine">
                            <img src="bobine.gif" alt="Bobine animée" class="bobine">
                        </div>
                        <div class="cassette-label">Happy Birthday Viktor</div>
                        <div class="controls">
                            <button class="play-button">▶️ PLAY</button>
                        </div>
                        <audio src="happybirthday-viktor.mp3" preload="auto"></audio>
                    </div>

                    <!-- LECTEUR K7 - DÉMO 3 -->
                    <div class="cassette-player">
                        <div class="cassette-window">
                            <img src="bobine.gif" alt="Bobine animée" class="bobine">
                            <img src="bobine.gif" alt="Bobine animée" class="bobine">
                        </div>
                        <div class="cassette-label">Parc Monstertruck</div>
                        <div class="controls">
                            <button class="play-button">▶️ PLAY</button>
                        </div>
                        <audio src="parc-monstertruck-demo.mp3" preload="auto"></audio>
                    </div>

                    <!-- Ajoutez d'autres lecteurs ici en copiant-collant un des blocs ci-dessus et en changeant le titre et le nom du fichier audio -->

                </div>
            </section>
        </main>

    </div>

    <script>
        // Ce script gère TOUS les lecteurs de la page
        const tousLesBoutonsPlay = document.querySelectorAll('.play-button');

        tousLesBoutonsPlay.forEach(bouton => {
            bouton.addEventListener('click', () => {
                // On trouve le conteneur et le fichier audio les plus proches de CE bouton
                const lecteurCassette = bouton.closest('.cassette-player');
                const fichierAudio = lecteurCassette.querySelector('audio');

                // Si la musique est en pause, on la joue
                if (fichierAudio.paused) {
                    // Petite astuce : on arrête toutes les autres musiques avant de lancer la nouvelle
                    document.querySelectorAll('audio').forEach(audio => audio.pause());
                    
                    fichierAudio.play();
                    bouton.innerHTML = "⏹️ STOP";
                    lecteurCassette.classList.add('playing');
                } else {
                    // Sinon, on la met en pause
                    fichierAudio.pause();
                }
            });
        });

        // Pour chaque lecteur, on remet le bouton à son état initial quand la musique se termine
        document.querySelectorAll('audio').forEach(fichierAudio => {
            fichierAudio.addEventListener('pause', () => {
                const lecteurCassette = fichierAudio.closest('.cassette-player');
                lecteurCassette.querySelector('.play-button').innerHTML = "▶️ PLAY";
                lecteurCassette.classList.remove('playing');
            });
             fichierAudio.addEventListener('ended', () => {
                const lecteurCassette = fichierAudio.closest('.cassette-player');
                lecteurCassette.querySelector('.play-button').innerHTML = "▶️ PLAY";
                lecteurCassette.classList.remove('playing');
            });
        });
    </script>

</body>
</html>
