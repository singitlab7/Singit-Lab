<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubmed Hymne - 50 is my number</title>
    <!-- On importe une police de caractères sympa depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --couleur-texte: #1D1E18;
            --couleur-accent: #E63946;
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('logo-clubmed.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-right-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
        }

        .player-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        /* NOUVEAU STYLE : Nom du groupe */
        .group-name {
            color: var(--couleur-texte);
            font-size: 1em; /* Plus petit */
            font-weight: 500; /* Moins gras */
            margin-bottom: 5px; /* Petit espace avec le titre */
        }

        /* NOUVEAU STYLE : Titre du morceau */
        .track-title {
            color: var(--couleur-texte);
            font-size: 1.5em; /* Plus grand */
            font-weight: 700;
            margin-bottom: 25px;
        }

        .player-controls button {
            background-color: var(--couleur-texte);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 2em;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .player-controls button:hover {
            background-color: var(--couleur-accent);
            transform: scale(1.1);
        }

        #ma-demo {
            display: none;
        }
    </style>
</head>
<body>

    <img src="logo-singit.jpg.jpg" alt="Logo de Singit Lab" class="top-right-logo">

    <main class="player-card">
        
        <!-- NOM DU GROUPE AJOUTÉ ICI -->
        <div class="group-name">Clubmed Hymne project</div>
        
        <!-- TITRE DU MORCEAU MODIFIÉ ICI -->
        <div class="track-title">50 is my number</div>

        <audio id="ma-demo" src="cmed-hymne.mp3"></audio>

        <div class="player-controls">
            <button id="play-pause-bouton">▶</button>
        </div>

    </main>

    <script>
        const lecteurAudio = document.getElementById('ma-demo');
        const boutonPlayPause = document.getElementById('play-pause-bouton');

        boutonPlayPause.addEventListener('click', function() {
            if (lecteurAudio.paused) {
                lecteurAudio.play();
                boutonPlayPause.innerHTML = '❚❚';
            } else {
                lecteurAudio.pause();
                boutonPlayPause.innerHTML = '▶';
            }
        });
        
        lecteurAudio.addEventListener('ended', function() {
            boutonPlayPause.innerHTML = '▶';
        });
    </script>

</body>
</html>
