<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubmed Hymne Project - 50 is my number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            /* On utilise votre nouvelle image */
            background-image: url('logo-cmed.jpg');
            background-size: cover; /* L'image couvre tout l'écran sans se déformer */
            background-position: center center; /* L'image est parfaitement centrée */
            background-repeat: no-repeat;
            background-attachment: fixed; /* L'image reste fixe quand on scrolle */
            
            /* On garde la mise en page centrée pour le bouton */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Style du bouton Play/Pause, conçu pour être bien visible */
        #play-pause-bouton {
            background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent pour la lisibilité */
            color: #1D1E18; /* Icône noire */
            border: none;
            border-radius: 50%; /* Bouton parfaitement rond */
            width: 100px; /* Un bouton plus grand pour être l'élément central */
            height: 100px;
            font-size: 3em; /* Icône plus grande */
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3); /* Ombre portée pour le faire ressortir */
        }

        #play-pause-bouton:hover {
            transform: scale(1.1); /* Effet de grossissement au survol */
            background-color: rgba(255, 255, 255, 1); /* Devient complètement blanc au survol */
        }

        /* La balise audio reste cachée */
        #ma-demo {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Il ne reste plus QUE le bouton de lecture -->
    <button id="play-pause-bouton">▶</button>
    
    <!-- Et le fichier audio invisible -->
    <audio id="ma-demo" src="cmed-hymne.mp3"></audio>

    <script>
        const lecteurAudio = document.getElementById('ma-demo');
        const boutonPlayPause = document.getElementById('play-pause-bouton');

        boutonPlayPause.addEventListener('click', function() {
            if (lecteurAudio.paused) {
                lecteurAudio.play();
                boutonPlayPause.innerHTML = '❚❚';
            } else {
                lecteurAudio.pause();
                boutonPlayPause.innerHTML = '▶';
            }
        });
        
        lecteurAudio.addEventListener('ended', function() {
            boutonPlayPause.innerHTML = '▶';
        });
    </script>

</body>
</html>
