<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singit Lab - Made for you</title>
    <!-- On importe une police de caractères sympa depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* CSS inspiré par votre logo */
        :root {
            --couleur-fond: #F5F1E8; /* Le crème du logo */
            --couleur-texte: #1D1E18; /* Le noir du logo */
            --couleur-accent: #E63946; /* Le rouge du logo */
        }

        body {
            background-color: var(--couleur-fond);
            font-family: 'Poppins', sans-serif; /* Police moderne et arrondie */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .player-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        .logo-container img {
            max-width: 200px; /* Ajustez la taille du logo si besoin */
            margin-bottom: 20px;
        }

        .track-info {
            color: var(--couleur-texte);
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .player-controls button {
            background-color: var(--couleur-texte);
            color: white;
            border: none;
            border-radius: 50%; /* Pour faire des boutons ronds */
            width: 70px;
            height: 70px;
            font-size: 2em;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .player-controls button:hover {
            background-color: var(--couleur-accent); /* Le bouton devient rouge au survol */
            transform: scale(1.1); /* Effet de grossissement */
        }

        /* La balise audio originale est toujours cachée */
        #ma-demo {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Structure HTML de la carte lecteur -->
    <main class="player-card">
        
        <div class="logo-container">
            <!-- RECTIFICATION ICI : Le nom exact de votre fichier logo -->
            <img src="logo-singit.jpg.jpg" alt="Logo de Singit Lab">
        </div>
        
        <div class="track-info">
            Notre Démo
        </div>

        <!-- RECTIFICATION ICI : J'ai choisi la démo "monstertruck" comme exemple -->
        <audio id="ma-demo" src="parc-monstertruck-demo.mp3"></audio>

        <!-- Nos boutons personnalisés -->
        <div class="player-controls">
            <button id="play-pause-bouton">▶</button>
        </div>

    </main>

    <!-- Le JavaScript qui anime les boutons -->
    <script>
        const lecteurAudio = document.getElementById('ma-demo');
        const boutonPlayPause = document.getElementById('play-pause-bouton');

        boutonPlayPause.addEventListener('click', function() {
            if (lecteurAudio.paused) {
                lecteurAudio.play();
                boutonPlayPause.innerHTML = '❚❚'; // Icône Pause
            } else {
                lecteurAudio.pause();
                boutonPlayPause.innerHTML = '▶'; // Icône Play
            }
        });
        
        // Bonus : quand la musique est finie, on remet le bouton play
        lecteurAudio.addEventListener('ended', function() {
            boutonPlayPause.innerHTML = '▶';
        });
    </script>

</body>
</html>```
